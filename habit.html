<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>
  <link rel="stylesheet" href="styles.css">
  <script src="newtab-guard.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Habits</h1>
      <div class="header-actions">
        <button id="newTabToggle" class="btn btn-secondary" title="Use as new tab page">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
          <span id="newTabLabel">New Tab</span>
        </button>
        <button id="exportBtn" class="btn btn-secondary" title="Export data">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Export
        </button>
        <button id="importBtn" class="btn btn-secondary" title="Import data">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          Import
        </button>
        <input type="file" id="importFile" accept=".json" hidden>
      </div>
    </header>

    <!-- Add Habit Form -->
    <form id="addHabitForm" class="add-habit-form">
      <input
        type="text"
        id="habitInput"
        placeholder="Add a new habit..."
        autocomplete="off"
        maxlength="50"
      >
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Week Navigation -->
    <div class="week-nav">
      <button id="prevWeek" class="btn btn-icon" title="Previous week">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </button>
      <span id="weekLabel" class="week-label">This Week</span>
      <button id="nextWeek" class="btn btn-icon" title="Next week">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </button>
      <button id="todayBtn" class="btn btn-small">Today</button>
    </div>

    <!-- Habits Grid -->
    <div class="habits-container">
      <!-- Day Headers -->
      <div class="day-headers" id="dayHeaders">
        <!-- Filled by JavaScript -->
      </div>

      <!-- Habits List -->
      <div id="habitsList" class="habits-list">
        <!-- Filled by JavaScript -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" hidden>
        <p>No habits yet</p>
        <p class="empty-hint">Add your first habit above to get started</p>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmMessage">
      <h3 id="confirmTitle">Are you sure?</h3>
      <p id="confirmMessage">This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
        <button id="confirmOk" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast" class="toast" hidden></div>

  <script src="habit.js"></script>
</body>
</html>
